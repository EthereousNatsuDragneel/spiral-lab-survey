<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Survey Page</title>
    <link rel="stylesheet" href="audio_page.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/logo/ubc-logo-2018-crest-black-rgb72.jpg" alt="UBC Logo">
            <img src="/logo/SPIRALlogoheader 2.png" alt="SPIRAL Logo">
        </div>
        <h2>Position the sliders towards the labels that best describe the sound.</h2>
        <div class="audio-player">
            <audio id="audioPlayer" controls></audio>
        </div>
        <div class="sliders" id="slidersContainer">
            <div class="slider-group">
                <label class="low-slider" id="1-low" style="text-align: left;"></label>
                <input type="range" id="slider1" min="0" max="1" value="0.5" step="0.01" onchange="checkCompletion()">
                <label class="high-slider" id="1-high" style="text-align: right;"></label>
            </div>
            <div class="slider-group">
                <label class="low-slider" id="2-low"></label>
                <input type="range" id="slider2" min="0" max="1" value="0.5" step="0.01" onchange="checkCompletion()">
                <label class="high-slider" id="2-high"></label>
            </div>
            <div class="slider-group">
                <label class="low-slider" id="3-low"></label>
                <input type="range" id="slider3" min="0" max="1" value="0.5" step="0.01" onchange="checkCompletion()">
                <label class="high-slider" id="3-high"></label>
            </div>
            <div class="slider-group">
                <label class="low-slider" id="4-low"></label>
                <input type="range" id="slider4" min="0" max="1" value="0.5" step="0.01" onchange="checkCompletion()">
                <label class="high-slider" id="4-high"></label>
            </div>
            <div class="slider-group">
                <label class="low-slider" id="5-low"></label>
                <input type="range" id="slider5" min="0" max="1" value="0.5" step="0.01" onchange="checkCompletion()">
                <label class="high-slider"id="5-high"></label>
            </div>
        </div>
        <p class="last-note" style="margin-top: 50px;" >Select "Next Question" to continue, or "Finish Survey" to exit and be redirected to Prolific.</p>
        <p>Note: Please complete all sliders before proceeding.</p>
        <div class="buttons">
            <button class="finish-button" id="finishButton" disabled onclick="finishSurvey()">ⓧ Finish Survey</button>
            <button class="next-button" id="nextButton" disabled onclick="playNextAudio()">Next Question →</button>
        </div>
    </div>
    <script src="audio_page.js"></script>
</body>
</html>
